<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Auto layout</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./navstyl.css" />
  </head>
  <body>
    <div class="container-fluid mt-3">
      <h1>Responsive Auto Layout Columns</h1>
      <div class="container-fluid">
        <div class="row-1">
          <div class="col-xl bg-primary text-white">1 of 2</div>
          <div class="col-xl bg-dark text-white">2 of 2</div>
        </div>
      </div>
      <br />
      <div class="container-fluid">
        <div class="row-2">
          <div class="col-xl bg-primary text-white">1 of 4</div>
          <div class="col-xl bg-success text-white">2 of 4</div>
          <div class="col-xl bg-info text-white">3 of 4</div>
          <div class="col-xl bg-dark text-white">4 of 4</div>
        </div>
      </div>
    </div>
  </body>
</html>
