<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todolst</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TODOLIST</title>
      </head>
      <body>
        <div style="background-color: rgb(248, 221, 226); width: fit-content">
          <h1 style="color: black">TodoList</h1>
          <h2 style="color: blue">Today</h2>
          <ul>
            <li style="font-size: medium">Have a Drink</li>
            <li style="text-decoration: line-through">Go For a Walk</li>
            <li>Read a Book</li>
            <li style="text-decoration: line-through">
              Schedule Meeting with Alex
            </li>
          </ul>
          <div>
            <h1>Tomorrow</h1>
            <ul>
              <li>Listen to the video session</li>
              <li>Attempt Practice Session</li>
              <li>Go for Shopping</li>
              <li>Read Monthly Magazine</li>
            </ul>
          </div>
        </div>
      </body>
    </html>
  </body>
</html>
